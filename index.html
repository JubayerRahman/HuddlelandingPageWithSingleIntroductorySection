<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>

  <main>
    <nav>
      <img src="./images/logo.svg" alt="">
    </nav>
    <div class="mainContent">
      <div class="imgSection">
        <img class="mainImg" src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="dataSection">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
        <div class="icon">
          <i class="fa-brands fa-facebook-f fabook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://jubayerrahman.github.io/JubayerCompletePortfolio/">Jobayer Rahman</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/c74447f892.js" crossorigin="anonymous"></script>
</body>
</html>
